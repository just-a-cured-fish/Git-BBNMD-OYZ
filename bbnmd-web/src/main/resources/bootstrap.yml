spring:
  application:
    name: picweb
  #  profiles:
  #    active: development


#服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:a@123.57.89.200:7001/eureka
  register-with-eureka: false   #自己不注册到eureka中，只做eureka的客户端，读取服务
  instance:     #实例配置, 没有在eureka注册，所以有没有都没关系
    preferIpAddress: true
    instance-id: picweb1
    lease-expiration-duration-in-seconds: 90  #如果现在超过了5s的时间间隔( default: 90 s )
    lease-renewal-interval-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: '*'

