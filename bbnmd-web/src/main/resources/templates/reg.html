<script src="../static/js/vue.js"></script>
<script>
let vm=new Vue({
	el:'#yc_reg',
	data:{
		uname:'',
		upass:'',
		upass1:'',
		head:'1.gif',
		gender:''
	},
	methods:{
		reg:function(){
			axios({
				url:'user.action',
				methods:'post',
				params:{op:'reg',uname:this.uname,upass:this.upass,head:this.head,gender:this.gender}})
				.then(result=>{
					var data=result.data;
					if('0'!=data){
						location.href='login.html';
					}else{
						alert('用户注册失败');
					}
				});
		}
	}
});


</script>
