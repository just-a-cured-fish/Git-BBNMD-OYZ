<!doctype html>
<html>
<head>
<meta charset="utf-8">
<TITLE>论坛--登录</TITLE>
<Link rel="stylesheet" type="text/css" href="../static/style/style.css"/>

</HEAD>

<BODY>
<div>
	<IMG src="../static/image/logo.gif">
</div>
<!--      用户信息、登录、注册        -->

	<div class="h">
		您尚未　<a href="login.jsp">登录</a>
		&nbsp;| &nbsp; <A href="reg.html">注册</A> |
	</div>


<BR/>
<!--      导航        -->
<div>
	&gt;&gt;<B><a href="index.jsp">论坛首页</a></B>
</div>
<!--      用户登录表单        -->
<div id="yc_login" class="t" style="MARGIN-TOP: 15px" align="center">
	<form name="loginform" action="" method="post">
		<br/>用户名 &nbsp;<input class="input" v-model="uname" tabIndex="1"  type="text"      maxLength="20" size="35" name="uName">
		<br/>密　码 &nbsp;<input class="input" v-model="upwd" tabIndex="2"  type="password"  maxLength="20" size="40" name="uPwd">
		<br/><input class="btn"  tabIndex="6"  type="button" value="登 录" @click="login">
	</form>
</div>
<!--      声明        -->
<BR/>
<CENTER class="gray">源辰信息</CENTER>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/js/axios.js"></script>
<script src="../static/js/qs.js"></script>
<script src="../static/js/vue.js"></script>
<script>
let vm=new Vue({
	el:'#yc_login',
	data:{
		uname:'',
		upwd:''
	},
	methods:{
		login:function(){



			axios.post("bbnmd/user/login", qs.stringify({uname:this.uname,upwd:this.upwd})).then(result=>{
				var data=result.data;
				if('0'==data.code){
					alert('登录失败');
					this.uname='';
					this.upwd='';
				}else{
					window.location.href='index.html'
				}
			});
		}
	}
});
</script>
</BODY>
</HTML>
